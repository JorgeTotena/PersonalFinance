{% extends 'base.html' %}
{% block title %}Alivio para tu bolsillo{% endblock %}
{% block content %}
<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Registrarse</h3>

            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form2Example18">Nombre completo</label>
              <input type="text" name="name" id="form2Example18" class="form-control form-control-lg" />

            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form2Example18">Correo</label>
              <input type="email" name="email" id="form2Example18" class="form-control form-control-lg" />

            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form2Example28">Contraseña</label>
              <input type="password" name="password" id="form2Example28" class="form-control form-control-lg" />
            </div>
            <div class="mb-3">
            <label for="expenseDate" class="form-label">Fecha de nacimiento</label>
            <input type="date" name="fecha" class="form-control" id="expenseDate" required>
            </div>

            <div class="pt-1 mb-4">
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary" type="button">Registrate</button>
            </div>
            <p>Ya tienes una cuenta? <a href="{{ url_for('login')}}" class="link-info">Inicia sesión</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://images.ratecity.com.au/large/20230428/front-view-finance-elements-with-pink-piggy-bank-1-ye8GxLeHw.jpg"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
{% endblock %}
